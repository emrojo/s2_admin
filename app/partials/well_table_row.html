<% _.each(aliquots, function(aliquot) { %><tr>
  <td><strong><%= slot %></strong></td>
    <td><%= aliquot.type %></td>

    <% if (aliquot.sample) { %>
      <td class="sample">Loading...</td>
      <% } else { %>
      <td></td>
      <% }
      if (aliquot.quantity) { %>
      <td><%= aliquot.quantity %></td>
    <% } else { %>
      <td>Unknown</td>
    <% } %>
</tr><% }) %>
